<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script  src="battle.js"></script> -->

    <link rel="stylesheet" href="battle.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>PokeBattle</title>
  </head>
  <body class="pokeCursor">
    <div id="banner">
      <h1 id="title">BATTLE</h1>
    </div>
    <div class="background">
     
    </div>
    <div class="image-container">
      <img
        id="enemyPokemon"
        src="resources/Bulbasour.gif"
        class="rounded float-end"
        alt="your enemy"
      />
      <img
        id="myPokemon"
        src="resources/charmander.gif"
        class="rounded float-start"
        alt="your pokemon"
      />
    </div>

    <div id="questions">
      <p>Here goes the question</p>
    </div>

    <div
      id="answers"
      class="btn-group"
      role="button"
      aria-label="Basic checkbox toggle button group"
    >
      <button class="button-53" role="button">Answer A</button>
      <button class="button-53" role="button">Answer B</button>
      <button class="button-53" role="button">Answer C</button>
    </div>
    <div class="padded">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
